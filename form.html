<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Adopt me</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container centered">
    <h2> Hi, thanks for your interest in our little doggo </h2>


    <p> <img src="https://images.pexels.com/photos/39317/chihuahua-dog-puppy-cute-39317.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Animal picture">  </p>
    <hr>

    <h2>Please fill this form and add a comment telling us why you want to adopt our doggo</h2>
    <div class="block centered">
      <form class="block centered" id = "new-form" >
        <label class= "block" for="name"> Full Name:</label>
        <input type="text" name="name" id="name"  placeholder="put owner name here">

        <label class= "block" for="contact_details"> Add contact details:</label>
        <input type="text" name="contact_details" id="contact_details"  placeholder="Add contact details here">
        <label class = "block" for="comment"> Add your comment: </label>
        <textarea class="centerfield" name="comment" cols="40" rows="5" style="display: block;"></textarea>
        <input class="light" id = "submit-button" type="submit" value="Create request">
      </form>
    </div>


    <hr />
  </div>
</body>
</html>
